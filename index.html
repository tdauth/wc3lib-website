<h1>Warcraft III Library</h1>
<p>
	<a href="https://github.com/tdauth/wc3lib">Warcraft III Library</a> is an Open Source C/C++ library which supports formats of the games Warcraft III: Reign of Chaos, its expansion Warcraft III: The Frozen Throne and its remaster Warcraft III: Reforged.
</p>
